<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      width: 100%;
      background: white;
    }

    .msc-heading {
      font-size: 1.75em;
      font-weight: 500;
    }

    .login-image {
      background: url('./assets/images/login.jpg') no-repeat center center;
      background-size: contain;
      min-height: 400px;
    }

    .login-form {
      padding: 20px;
    }

    .btn-login {
      background: #00A3E0;
      color: white;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 0;
    }

    .btn-login:hover {
      background: #00a4e0ae;
    }

    .btn-create {
      border: 1px solid #ced4da;
      color: black;
      border-radius: 10px;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 0;
    }

    .btn-create:hover {
      background: #00a4e0ae;
    }

    .input-group .form-control {
      border-left: none;
      border-right: none;
    }

    .input-group .input-group-text:first-child {
      border-right: none;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .input-group.rounded-input:focus-within {
      box-shadow: 0 0 0 3px #d4af37a5;
      border-color: #D4AF37;
    }

    .input-group .form-control {
      border-radius: 0;
    }

    .input-group.rounded-input {
      border: 1px solid #ced4da;
      border-radius: 10px;
      overflow: hidden;
    }

    .input-group .bi {
      font-size: 20px;
    }

    .social-btn {
      border: 1px solid #ccc;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px;
      gap: 8px;
    }

    @media (max-width: 767px) {
      .login-image {
        min-height: 200px;
        background-size: cover;
      }

      .social-btn span {
        font-size: 14px;
      }

      .social-btn img {
        width: 18px;
      }

      .social-btn {
        padding: 6px 12px;
        font-size: 14px;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="container login-container">
    <div class="row w-100 overflow-hidden m-0">

      <!-- Left Image -->
      <div class="col-md-7 d-none d-md-block login-image"></div>

      <!-- Right Form -->
      <div class="col-md-5 col-12 p-4 login-form">
        <h4 class="mt-3 mb-4 msc-heading">Create Account</h4>

        <form>
        <!-- Social Login Buttons -->
<div class="row g-3 mb-4">
    <div class="col-12 col-md-6">
      <button type="button" class="btn w-100 social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20">
        <span>Google</span>
      </button>
    </div>
    <div class="col-12 col-md-6">
      <button type="button" class="btn w-100 social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="20">
        <span>Facebook</span>
      </button>
    </div>
  </div>
  
          <div class="text-center mt-4 mb-2">or login with</div>

          <!-- Name Field -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <div class="input-group rounded-input">
              <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control border-0" placeholder="Enter your name" required />
            </div>
          </div>

          <!-- Mobile Number Field -->
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <div class="input-group rounded-input">
              <span class="input-group-text bg-white"><i class="bi bi-phone"></i></span>
              <input type="number" class="form-control border-0" placeholder="Enter your mobile number" required />
            </div>
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group rounded-input">
              <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control border-0" placeholder="Enter your email" required />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group rounded-input mb-3">
              <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-0" placeholder="Enter your password" required />
              <span class="input-group-text bg-white"><i class="bi bi-eye"></i></span>
            </div>
          </div>

          <p class="small fw-bold mt-2 pt-1 mb-0">Already Login? <a href="./Signup.html" class="link-danger">Login Now</a></p>

          <!-- Login Button -->
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-login">Create Account</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      width: 100%;
      background: white;
    }

    .login-image {
      background: url('./assets/images/login.jpg') no-repeat center center;
      background-size: contain;
      min-height: 400px;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .login-form {
      padding: 20px;
    }

    .btn-login {
      background: #00A3E0;
      color: white;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 0;
    }

    .btn-login:hover {
      background: #00a4e0ae;
    }

    .btn-create {
      border: 1px solid #ced4da;
      color: black;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 0;
    }

    .btn-create:hover {
      background: #00a4e0ae;
    }

    /* Input Fields with Rounded Borders */
    .input-group.rounded-input {
      border: 1px solid #ced4da;
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    /* Yellow Box Shadow on Focus */
    .input-group.rounded-input:focus-within {
      box-shadow: 0 0 0 3px #d4af37a5;
      border-color: #D4AF37;
    }

    .input-group .form-control {
      border-left: none;
      border-right: none;
      padding: 8px;
      border-radius: 0;
    }

    .input-group .input-group-text:first-child {
      border-right: none;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .input-group .bi {
      font-size: 20px;
    }

    .social-btn {
      border: 1px solid #ccc;
      border-radius: 30px;
    }

    @media (max-width: 767px) {
      .login-image {
        min-height: 200px;
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <div class="row w-100 overflow-hidden m-0">

      <!-- Left Image -->
      <div class="col-md-7 d-none d-md-block login-image"></div>

      <!-- Right Form -->
      <div class="col-md-5 col-12 p-4 login-form">
        <h4 class="mt-3 mb-4">Welcome back!</h4>
        <p class="text-muted mb-4">Enter your email and password</p>

        <form>
          <!-- Email Field -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group rounded-input">
              <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control border-0" placeholder="Enter your email" required />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group rounded-input mb-3">
              <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-0" placeholder="Enter your password" required />
              <span class="input-group-text bg-white"><i class="bi bi-eye"></i></span>
            </div>
          </div>

          <!-- Remember me & Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-danger text-decoration-none">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-login">Login</button>
          </div>

          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./signIn.html" class="link-danger">Register</a></p>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
